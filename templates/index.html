<!DOCTYPE html>
<html>
<head>
    <title>Рандомайзер групп</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        textarea, input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
        .group { margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 10px; }
        .group h3 { margin: 0 0 10px 0; }
    </style>
</head>
<body>
    <h1>Рандомайзер групп</h1>
    <form method="post">
        <label>Список участников (по одному на строку):</label>
        <textarea name="names" rows="10"></textarea>
        <label>Количество групп:</label>
        <input type="number" name="num_groups" min="1" required>
        <button type="submit">Распределить</button>
    </form>

    {% if result %}
        <h2>Результат:</h2>
        {% for group in result %}
            <div class="group">
                <h3>Группа {{ loop.index }}</h3>
                <ul>
                    {% for name, number in group %}
                        <li>{{ name }} — №{{ number }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
